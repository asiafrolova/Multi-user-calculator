<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-User Expression App</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Preahvihear&display=swap" rel="stylesheet">
<link rel="icon" href="images/baldi.ico" type="image/x-icon">
</head>
<body>
  <div class="Header">
    <h1 class="Header-calculator">Calcualtor</h1>
</div>
  <div id="app">
    <div id="auth">
      <h2>Register</h2>
      <input type="text" id="register-login" placeholder="Login">
      <input type="password" id="register-password" placeholder="Password">
      <button onclick="register()">Register</button>

      <h2>Login</h2>
      <input type="text" id="login-login" placeholder="Login">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" style="display: none">
      <h2>Dashboard</h2>
      <p id="welcome"></p>
      <input type="text" id="expression" placeholder="Enter expression">
      <div id="buttons">
        <button onclick="submitExpression()">Calculate</button>
      <button onclick="fetchExpressions()">Refresh List</button>
      <button onclick="deleteAllExpressions()">Delete All</button>
     
      
      <button onclick="deleteUser()">Delete Account</button>
    </div>
      <ul id="expressions-list"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
